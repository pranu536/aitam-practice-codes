<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        <fieldset>
            <legend>personal information</legend>
            <label for="name">First Name:</label>
        <input type="text" name="name" placeholder="enter your first name">
        <br>
        <br>
        <label for="name">Last Name:</label>
        <input type="text" name="name" placeholder="enter your last name">
        <br>
        <br>
        <label for="name">Email:</label>
        <input type="email" name="email" placeholder="enter your mail">
        <br>
        <br>
        <input type="submit" value="submit">
        </fieldset>
        <fieldset>
            <legend>Education information</legend>
            <label for="name">Collage</label>
        <input type="text" name="name" placeholder="enter collage name">
        <br>
        <br>

        <input type="text" name="name" placeholder="enter branch name">
        <br>
        <br>

        <input type="text" name="name" placeholder="enter section name">
        </fieldset>
        <br>
        <br>
        <textarea name="" id="" placeholder="enter your feedback" cols="30" rows="10"></textarea>
        <input type="submit" value="submit"/>

        <!--optgroup to categorize options-->

                <option value="Butter Paneer">Butter Paneer</option>

                <option value="Mushroom curry">Mushroom curry</option>
                <option value="Veg Biryani">Veg Biryani</option>
                <option value="Veg Friedrice">Veg Friedrice</option>
            </optgroup>
            <optgroup label="NON-VEG">
                <option value="Chicken Dum Biryani">Chicken Dum Biryani</option>
                <option value="chicken friedrice">chicken friedrice</option>
                <option value="mutton biryani">mutton biryani</option>

            </optgroup>
        </select>
    </form>

</html>
