<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="event">Select Event:</label>
        <select id="event" name="event">
            <option value="Conference">Conference</option>
            <option value="Workshop">Workshop</option>
            <option value="Seminar">Seminar</option>
            <option value="Other">Other</option>
        </select><br><br>
        
        <label for="date">Date of Event:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="time">Time of Event:</label>
        <input type="time" id="time" name="time" required><br><br>
        
        <label for="accommodation">Accommodation:</label>
        <select id="accommodation" name="accommodation">
            <option value="Day Scholar">Day Scholar</option>
            <option value="Hosteller">Hosteller</option>
        </select><br><br>
        <label for="passcollection">Pass Collection:</label>
        <input type="file" id="passcollection" name="passcollection"><br><br>
        
        <label for="idproof">ID Proof:</label>
        <input type="file" id="idproof" name="idproof"><br><br>
        
        <label for="feepayment">Fee Payment:</label>
        <input type="file" id="feepayment" name="feepayment"><br><br>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions.</label><br><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
